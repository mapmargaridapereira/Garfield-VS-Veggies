<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1><em><span id="garfield-text">Garfield</span> VS <span id="veggies-text">Veggies</span></em></h1>
    <p id="score-text">Score: <span id="score">0</span></p>
    <div id="instructions">
        <h2>Help Garfield!</h2>
        <p>Garfield got lost and he is very hungry but..... there's a catch, he is being offered veggies.. </p>
        <p><strong>Don't let Garfield eat the veggies or he will get sick!</strong></p>        
        <div id="images">
          <div id="good-food">
            <p>Good Food:</p>
            <img class="food" src="./img/food.png" alt="lasagna">
            <img class="food" src="./img/chips.png" alt="chips">
            <img class="food" src="./img/meatballs.png" alt="meatballs">
          </div>
          <div id="bad-food">
            <p>Bad Food:</p>
            <img class="veggie" src="./img/veggie.png" alt="veggies">
            <img class="food2" src="./img/broccoli.png" alt="broccoli">
            <img class="food3" src="./img/salad.png" alt="salad">
          </div>
        </div>
        <img id="keyboard-img" src="./img/keyboard.png" alt="keyboard">
    </div>
    <canvas id="canvas" width="700" height="500"></canvas>
    <img id="background-garfield" src="./img/background3.png" alt="Garfield">
    <div id="start">
      <p id="space-to-start">Press </p>
      <img id="space-img" src="./img/space.png" alt="">  
      <p id="space-to-start"> to Start</p>  
    </div>
    <script src="./scripts/components.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
